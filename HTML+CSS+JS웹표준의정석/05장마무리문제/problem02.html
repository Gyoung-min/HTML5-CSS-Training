<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div style="width:520px; border:1px solid black; padding:20px 40px; margin:0 auto;">
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form>
    <h4>개인 정보</h4>
   <ul style="list-style: none;">
      <li>
       <label for="name" >이름</label>
       <input type="text" id="name" autofocus placeholder="공백없이 입력하세요">
     </li>
      <li>
       <label for="tel">연락처</label>
       <input type="tel" id="tel">
     </li>
    </ul>
   <h4>지원 분야</h4>
   <ul style="list-style: none;">
     <li>
        <input type="radio" id="ex1">
        <label for="ex1">웹 퍼플리싱</label>
     </li>
     <li>
       <input type="radio" id="ex2">
       <label for="ex2">웹 애플리케이샨 개발</label>
      </li>
      <li>
        <input type="radio" id="ex3">
        <label for="ex3">개발 환경 개선</label>
      </li>
   </ul>
   <label>
     <h4>지원 동가</h4>
     <textarea cols="60px" rows="5px" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
   </label>
   <div>
     <input type="submit" value="접수하기">
     <input type="reset" value="다시쓰기">
   </div>
  </form>
</div>
  
</body>
</html>
